host: 'ip-10-101-29-72:9999'
info:
  title: 'ip-10-101-29-72:9999'
  version: v1
paths:
  /sp/idpConnections:
    get:
      description: >-
        Get a list of all the OIDC, WS-Trust, WS-Fed, SAML1.0, SAML1.1 and SAML
        2.0 IdP connections.
      operationId: getConnections
      parameters:
        - description: Entity ID of the connection to fetch. (case-sensitive)
          in: query
          name: entityId
          required: false
          type: string
        - description: Page number to retrieve.
          format: int32
          in: query
          name: page
          required: false
          type: integer
        - description: Number of connections per page.
          format: int32
          in: query
          name: numberPerPage
          required: false
          type: integer
        - description: >-
            Filter criteria limits the IdP connections that are returned to only
            those that match it. The filter criteria is compared to the IdP
            connection name and partner entity ID fields. The comparison is a
            case-insensitive partial match. No additional pattern based matching
            is supported.
          in: query
          name: filter
          required: false
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: Success.
          schema:
            $ref: '#/definitions/IdpConnections'
        '403':
          description: >-
            PingFederate does not have its SP role enabled. Operation not
            available.
        '422':
          description: Validation error(s) occurred.
          schema:
            $ref: '#/definitions/ApiResult'
      summary: Get list of IdP connections.
    post:
      consumes:
        - application/json
      description: >-
        Create a new IdP connection. If the IdP connection is not properly
        configured, a 422 status code is returned along with a list of
        validation errors that must be corrected.
      operationId: createConnection
      parameters:
        - description: Configuration for new connection.
          in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/IdpConnection'
        - default: false
          description: >-
            External validation will be bypassed when set to true. Default to
            false.
          in: header
          name: X-BypassExternalValidation
          required: false
          type: boolean
      produces:
        - application/json
      responses:
        '200':
          description: No response was specified
          schema:
            $ref: '#/definitions/IdpConnection'
        '201':
          description: Connection created.
        '400':
          description: The request was improperly formatted or contained invalid fields.
        '403':
          description: >-
            PingFederate does not have its SP role enabled. Operation not
            available.
        '422':
          description: Validation error(s) occurred.
          schema:
            $ref: '#/definitions/ApiResult'
      summary: Create a new IdP connection.
  '/sp/idpConnections/{id}':
    delete:
      description: >-
        Delete an IdP connection with the specified ID. A 404 status code is
        returned for nonexistent IDs. Note: Only inactive connections can be
        deleted. If the request succeeds, the response body is empty. If the
        request fails, an ApiResult is returned with details of the error.
      operationId: deleteConnection
      parameters:
        - description: ID of IdP Connection to delete.
          in: path
          name: id
          required: true
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: No response was specified
          schema:
            $ref: '#/definitions/ApiResult'
        '204':
          description: Connection deleted.
        '403':
          description: >-
            PingFederate does not have its SP role enabled. Operation not
            available.
        '404':
          description: Resource not found.
          schema:
            $ref: '#/definitions/ApiResult'
        '422':
          description: Resource is in use and cannot be deleted.
          schema:
            $ref: '#/definitions/ApiResult'
      summary: Delete an IdP connection.
    get:
      description: >-
        Get a SAML 2.0 IdP connection with the specified ID. A 404 status code
        is returned for nonexistent IDs.
      operationId: getConnection
      parameters:
        - description: ID of IdP Connection to fetch.
          in: path
          name: id
          required: true
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: Success.
          schema:
            $ref: '#/definitions/IdpConnection'
        '403':
          description: >-
            PingFederate does not have its SP role enabled. Operation not
            available.
        '404':
          description: Resource not found.
          schema:
            $ref: '#/definitions/ApiResult'
      summary: Find IdP connection by ID.
    put:
      consumes:
        - application/json
      description: >-
